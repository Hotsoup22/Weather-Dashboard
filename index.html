<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="script" href="./assets/script.js" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather</title>
</head>

<body>
  <h1>Weather Forecast</h1>
  <div class="card" style="width: 18rem">
    <div class="card-body">

      <form id="user-form" class="card-body">
        <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="Enter City Name" />
        <button type="submit" class="cityBtn">Search</button>
      </form>
    </div>
  </div>

  <div class="card weather">

    <div class="card-body currentWeatherDiv">
      <h3 class="card-title cityTitle"></h3>
      <ul id="currentWeatherUl" class="currentWeatherUl"> </ul>
    </div>
  </div>

  <div class="forecast">
    <ul class="forecastUl">

    </ul>
  </div>
</body>

<script src="./assets/script.js"></script>

</html>
