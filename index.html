<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
 <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
 <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
 <link rel="manifest" href="/site.webmanifest">
  <title>Weather DashBoard</title>
</head>

<body >
  <header>
   <h1>Weather</h1>
  </header>


  <main >
      <!--userCity --> 
     <div>
        <input type="text" id ="searchTerm" placeholder="city name">
        <button type='button' class = "btn btn-primary" id = "searchCity">🔍Search For City</button>
    </div>
<!--display cityinfo -->
<div class="card" style="width: 18rem;">
  <img src="./assets/pexels-peter-fazekas-1234064.jpg"  id='currentIcon' class="card-img-top" alt="...">
  <div class="card-body ">
    <h5 class="card-title main">Card title</h5>
    <ul class="list-group">
      <li class="list-group-item temp">Temperature:</li>
      <li class="list-group-item feelsLike">Feels-like:</li>
      <li class="list-group-item tempMax">temp_max</li>
      <li class="list-group-item tempMin">temp_min:</li>
      <li class="list-group-item humidity">Humidity</li>
      <li class="list-group-item pressure">Pressure</li>
    </ul>
  </div>


<div class="card forcastCard" style="width: 18rem;">
  <img src="./assets/pexels-peter-fazekas-1234064.jpg"  id='currentIcon' class="card-img-top" alt="...">
  <div class="card-body ">
<h5 class="card-title forcast">Today's forcast, icon:"01d"</h5>
<ul class="list-group">
  <li class="list-group-item weatherMain">main:</li>
  <li class="list-group-item description">Description:</li>
</ul>
</div>


 


  </main>

 
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
